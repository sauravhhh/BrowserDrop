<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BrowserDrop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>BrowserDrop</h1>
            <p>Tap a device to share files.</p>
        </header>

        <main class="discovery-zone">
            <div id="self-device" class="device-icon self" style="display: none;">
                <div class="icon-bg"></div>
                <span id="self-name" class="device-name">This Device</span>
            </div>
            <div id="peer-list">
                <!-- Discovered peers will be injected here by JavaScript -->
            </div>
        </main>

        <input type="file" id="file-input" multiple hidden>

        <div id="incoming-prompt" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="sender-icon"></div>
                <h2 id="sender-name">Indigo Fox</h2>
                <p id="file-info">wants to send you 3 files (15.7 MB)</p>
                <div class="button-group">
                    <button id="decline-btn" class="button-secondary">Decline</button>
                    <button id="accept-btn" class="button-primary">Accept</button>
                </div>
            </div>
        </div>

        <div id="progress-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2 id="progress-recipient-name">Sending to Indigo Fox</h2>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <span id="progress-text">0%</span>
                <p id="transfer-status">Preparing to send...</p>
                <button id="cancel-btn" class="button-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
